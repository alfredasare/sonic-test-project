{% extends 'music/base.html' %}
{% block title %}Add A New Album{% endblock %}


{% block body %}
<div class="container">
	<div class="row">
		<div class=" album-add col-sm-12 col-md-6 col-md-offset-3">
			<h1 style="margin-bottom: 20px;">GET STARTED</h1>
			<p style="margin-bottom: 30px; font-size: 17px;">Add an album by filling out this form</p>
			<form role="form" method="post" enctype="multipart/form-data" action="">
				{% csrf_token %}
				{% include 'music/form_template.html' %}
				<div class="form-group">
					<button type="submit">SUBMIT</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
